<div class="search">
  <form #form (submit)="onSubmit()">
    <input type="text" placeholder="Search city" name="city"
    [(ngModel)]="cityName">
  </form>
</div>
<div class="container" *ngIf="weatherData as wd">
  <div class="upper-data">
    <img src="../assets/hot.jpg" alt="hot img" *ngIf="wd.current.temp_c>18; else coldWeather">
    <ng-template #coldWeather>
      <img src="../assets/cold.jpg" alt="cold img">
    </ng-template>

    <div class="weather-data">
      <div class="location">{{wd.location.name}}</div>
      <div class="temprature">{{wd.current.temp_c | number: '1.0-0'}}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="min temp">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{wd.forecast.forecastday[0].day.mintemp_c}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="max temp">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{wd.forecast.forecastday[0].day.maxtemp_c}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humid.png" alt="humid icon">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{wd.current.humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="wind icon">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{wd.current.wind_kph}} km/h
        </div>
      </div>
    </div>
  </div>
</div>
